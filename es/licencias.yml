content:
  first: |
    Hemos creado gráficas que muestran los tipos de licencia más habituales, las unidades de medida y los precios base por cada categoría, detectando patrones y diferencias entre estrategias comerciales. A continuación, presentamos una lista con el número de entradas analizadas en cada tipo de licencia. 
  more: |
    Existen distintos modelos en el mercado; mientras algunas fundiciones dividen sus licencias en numerosas opciones, otras las simplifican permitiendo múltiples usos en sus licencias básicas. El uso en publicaciones electrónicas (ePub) y redes sociales, por ejemplo, se incluye habitualmente en las licencias Desktop. 
    Es reseñable que un 22% de las fundiciones en la muestra ofrece paquetes de licencias, combinando diversos usos. Sus datos han sido analizados en cada una de las categorías indicadas en su paquete. Las licencias menos comunes, como Servidor, Broadcasting o Terceros, requieren generalmente un presupuesto a medida y no están disponibles en venta directa.
