content: |
  Font Licensing Mess es un proyecto de investigación independiente que tiene como objetivo arrojar luz sobre uno de los aspectos más complejos y menos comprendidos de la industria de la tipografía en la actualidad: las licencias tipográficas. 
people:
  - img: /assets/img/equipo2.jpg
    bio: |
      María Ramos (Santa Comba, 1982) es una diseñadora e investigadora independiente residente en Santiago de Compostela. Se graduó en el Máster de Diseño de Tipografías de la Universidad de Reading y es socia co-fundadora de la fundición gallego-sueca [NM type](https://www.nmtype.com/). María ha escrito artículos sobre diseño y tipografía en diferentes medios y ha participado como ponente en numerosas charlas en escuelas de diseño y conferencias profesionales. En 2021, fue miembro del equipo de investigación del [Estudo da Economía do Deseño en Galicia](https://estudodeseno.dag.gal/) y está actualmente involucrada en el desarrollo del Arquivo do Deseño Galego [AR\DE](https://arde.gal/). Su interés por las licencias tipográficas surge de la necesidad de entender las complejidades de la distribución de fuentes, por una parte como creadora de tipografías y por otra como usuaria en proyectos de diseño gráfico y editorial.
  - img: /assets/img/equipo.jpg
    bio: |
      Ana Moliz (Barcelona, 1980) es una diseñadora gráfica e investigadora independiente residente en Córdoba, especializada en diseño editorial y tipografía. Se graduó en Historia en la Universidad de Granada para, posteriormente, especializarse en diseño. Cursó dos programas de máster en la escuela de Diseño La Gauss (Málaga), uno de Diseño Gráfico y Visual y otro de Diseño Editorial y Publicaciones Digitales. Actualmente trabaja como directora de arte en Buenaventura Estudio e imparte clases en [La Gauss](https://www.gaussmultimedia.com/), donde ejerce como docente de diseño visual y tipografía desde hace más de 10 años. Ana es también co-fundadora de [Rayitas Azules](https://www.rayitasazules.com/), una publicación digital sobre diseño editorial y tipografía, es miembro del equipo organizador del festival tipográfico [Málaga Type](https://malagatype.com/) y es colaboradora habitual de la revista [Gràffica](https://graffica.info/). Su curiosidad natural y su pasión por la tipografía la llevan a involucrarse activamente en proyectos como este, ampliando sus conocimientos y competencias.
  - img: /assets/img/equipo3.jpg
    bio: |
      Óscar Otero (Tordoia, 1979) es un diseñador y desarrollador web que reside en Santiago de Compostela. A lo largo de su carrera, ha combinado su trabajo como diseñador en diversas agencias y startups con proyectos personales como [letrag](https://letrag.com) (2004–2010), una enciclopedia online sobre tipografía, o [HA!](https://historia-arte.com/) (2016–actualidad), cofundado junto a Miguel Calvo y centrado en la historia del arte. Además, ha impartido charlas sobre diseño digital y tipografía, ofreciendo formación tanto a estudiantes como a empresas. Entre 2016 y 2018, fue presidente de la [DAG Asociación Galega de Deseño](https://dag.gal/es/) y formó parte de su Directiva durante 10 años. Actualmente es miembro del grupo de trabajo del Arquivo do Deseño Galego [AR\DE](https://arde.gal/). Como desarrollador, es muy activo en la comunidad de software libre, con proyectos como [lume](https://lume.land), un framework para la creación de sitios web que, «casualmente», se ha utilizado para desarrollar esta misma web.
