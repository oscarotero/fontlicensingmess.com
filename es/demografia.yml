content:
  first: |
    Nuestra muestra fue creada atendiendo a criterios de independencia, claridad, representatividad y accesibilidad de la información legal. Incluye 171 fundiciones y profesionales independientes de 44 países. Todas las páginas web consultadas ofrecen licencias comerciales y su información está disponible en inglés o español. No hemos considerado las fuentes gratuitas y de código abierto.
  more: |
    La muestra excluye también plataformas de distribución, poniendo el foco en las condiciones propuestas directamente por quienes han creado las fuentes. Los datos provienen de información disponible en las páginas web de las fundiciones y han sido recopilados entre julio de 2023 y abril de 2025.

