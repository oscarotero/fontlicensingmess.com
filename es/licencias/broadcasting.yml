content:
  first: |
    Esta licencia permite el uso de una fuente en contenido audiovisual para medios de difusión masiva, como televisión, cine o plataformas de emisión en directo y de contenido bajo demanda. Específicamente, permite que una tipografía se utilice en gráficos, títulos de créditos o cualquier otro elemento tipográfico en películas, anuncios publicitarios y contenidos de entretenimiento.
  more: |
    La confusión en este caso viene de cómo y dónde se distribuyen las producciones de vídeo. Algunas licencias de retransmisión incluyen dos tipos de contenido audiovisual y canales de difusión: videos que se emitirán en medios de difusión masiva, por un lado, y publicidad pagada, por otro lado, en la que se incluyen plataformas y formatos como redes sociales o publicidad exterior. Algunas fundiciones diferencian entre contenido para retransmisión y contenido para publicidad, por lo que es necesario revisar el EULA para conocer los derechos y las restricciones. Las fundiciones que solo incluyen la publicidad pagada en sus licencias de video no se han incluido en este análisis; es posible que las incluyamon en el futuro como una licencia aparte. 
    
    Es interesante ver la variedad de opciones en la medición de este tipo de licencia. Tras «casos de uso» (número de producciones), también encontramos métricas que miden factores económicos o alcance geográfico, como el número de países en los que se verá el contenido audiovisual o el presupuesto del proyecto en cuestión.
    
    Dos fundiciones cobran una subscripción anual por las licencias de retransmisión. Los precios van desde las tarifas básicas por debajo de los 200€ a algunos de los precios más altos en toda la base de datos.


