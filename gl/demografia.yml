title: Demografía
id: demographics
theme: light
order: 2
content:
  first: |
    A mostra desta investigación está baseada nos seguintes criterios: independencia, claridade, representatividade e accesibilidade da información legal. Inclúe 171 fundicións e profesionais de 44 países. Todas as webs consultadas ofrecen licenzas comerciais en inglés ou español. As fontes gratuítas ou de código aberto non están incluídas na análise.
  more: |
    Na mostra exclúense tamén as plataformas de distribución, e ponse o foco na análise dos termos proporcionados directamente polos creadores das fontes. Os datos proceden da información dispoñible publicamente nas webs das fundicións entre xullo de 2023 e abril de 2025.
