  first: |
    Nas últimas décadas, a tipografía dixital como disciplina experimentou un crecemento significativo. Porén, os marcos legais e comerciais que regulan o uso das fontes non evolucionaron coa mesma claridade. Como resultado, o sistema adoita ser opaco e fragmentado, o que dificulta a súa comprensión, mesmo para quen traballa dentro da industria.
  more: |
    Font Licensing Mess xorde desta falta xeral de comprensión, tanto por parte do público xeral como por unha parte do sector profesional. O seu obxectivo é o de ofrecer unha primeira radiografía do estado actual das licenzas tipográficas comerciais, desde unha perspectiva estruturada e comparativa.

text: |
  Na fase inicial do proxecto —máis analítica e estatística— focámonos principalmente en fundicións independentes e deseñadores que venden as súas fontes a través das súas páxinas web, e que traballan principalmente co alfabeto latino. Analizamos como presentan as súas licenzas, as condicións que ofrecen, as estruturas de prezos e as métricas empregadas para calcular o custo dunha fonte dixital.

  Font Licensing Mess está concibida como unha ferramenta de documentación viva, deseñada como un ecosistema de contidos complementarios para compartir coñecemento e fomentar o debate. Todo o material foi recompilado para ofrecer información útil, accesible e ben organizada. Combinamos a análise cuantitativa cunha perspectiva crítica. Aínda que o noso traballo está baseado en datos, o obxectivo final non é só presentar cifras, senón facilitar a súa interpretación e fomentar novas preguntas.

  O contido actual resulta especialmente relevante para profesionais da industria tipográfica: deseñadores e deseñadoras de tipos, fundicións independentes, distribuidoras, estudios de deseño, desenvolvedores de software e especialistas en propiedade intelectual. A información ofrecida resulta útil para analizar, comparar e aprender sobre licenzas tipográficas, e tamén vai permitir identificar tendencias e explorar novos modelos dentro da industria.

  Aínda que o enfoque inicial sexa bastante técnico, o contido foi desenvolvido cunha intención pedagóxica para contextos académicos, e tentamos conectar con disciplinas afíns á tipografía, como o deseño, a xestión cultural, o dereito ou a informática. Queremos que a información sexa útil tanto para quen toma decisións estratéxicas en fundicións tipográficas como para quen está a comezar a explorar este campo.
