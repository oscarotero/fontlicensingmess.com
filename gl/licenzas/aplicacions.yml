  - title: Límites habituais en Número de persoas usuarias ao mes
    key: app-tiers-monthlyusers
    units: [usuaria, usuarias]
    description: |
      Tres fundicións tipográficas inclúen unha opción para un número ilimitado de usuarias ao mes. Se contabilizamos todas as unidades de medida para uso en aplicacións, atopamos un total de 27 fundicións coa opción de uso ilimitado.
