content:
  first: |
    Esta licenza está deseñada para permitir o uso dunha fonte dixital nun logotipo ou marca rexistrada. Unha vez creado, a imaxe vectorial ou bitmap do logotipo pode empregarse en calquera medio (sitios web, material impreso, embalaxe, publicidade, sinalización…).
  more: |
    Este uso adoita estar incluído nas licenzas de escritorio. As poucas fundicións que ofrecen unha licenza de logotipo (13) miden o tamaño da compañía polo número de empregados ou solicitan «casos de uso» (número de logotipos), diferenciando ás veces entre logotipo e marcas rexistradas.

    O prezo para unha soa fonte de texto vai desde os 29 €, o máis baixo, ata máis de 400 €.

