title: ePub
id: licences-epub
theme: light
extra: licence
order: 3d
content:
  first: |
    Esta licenza permite o uso de fontes dixitais en libros electrónicos (eBooks), xeralmente distribuídos en formato ePub, .mobi e outros similares. A fonte incrústase en publicacións dixitais que serán lidas en dispositivos como lectores electrónicos, tabletas e aplicacións de lectura para teléfonos móbiles e computadores. 
   
  more: |
    Case unha terceira parte das licenzas analizadas para ePub miden o número de «casos de uso» (títulos). Só tres determinan o uso por número de anos. Outras métricas xerais (usuarias, postos de traballo, persoas empregadas) fan parte de paquetes de licenzas combinadas. Encontramos tamén tres exemplos de fundicións que cobran unha subscrición polo uso en publicacións electrónicas.

text: |
  En moitos casos, o uso dunha fonte en libros electrónicos está incluído nas licenzas de escritorio, posto que se considera similar á incrustación en documentos PDF. O rango de prezos para ePub continúa sendo amplo e, aínda que a mostra é máis pequena que a de aplicacións, a tendencia é que o custo sexa menor. 


